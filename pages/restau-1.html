<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ohmyfood - A la française</title>
		<link rel="stylesheet" href="../public/css/style.css" />
		<link rel="stylesheet" href="../public/css/all.css" />
		<link rel="icon" href="../public/images/logo/ohmyfood@2x.svg" />
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<a class="home-link" href="../"><i class="fas fa-arrow-left"></i></a>
			<img
				class="header__logo"
				src="../public/images/logo/ohmyfood.png"
				alt="Logo"
			/>
		</header>
		<!-- Main -->
		<main class="restau">
			<h1 class="restau__name">A la française</h1>
			<div class="btn-like btn-like--menu">
				<div class="btn-like__content">
					<i class="fas fa-heart"></i>
				</div>
				<div class="btn-like__content btn-like__content--active">
					<i class="fas fa-heart"></i>
				</div>
			</div>
			<form id="menu" class="menu">
				<section class="menu-category">
					<h2 class="menu-category__heading"><span>Entr</span>ées</h2>
					<div class="menu-category__choices-list">
						<div class="menu-choice">
							<input
								class="menu-choice__input"
								type="radio"
								id="starter-1"
								name="starter"
								value="1"
								required
							/>
							<label class="menu-choice__content" for="starter-1">
								<h3 class="menu-choice__heading">Oeuf au plat</h3>
								<p class="menu-choice__description">
									Assaisoné à la truffe sur lit de caviar
								</p>
								<span class="menu-choice__price">20€</span>
								<div class="menu-choice__check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
						</div>
						<div class="menu-choice">
							<input
								class="menu-choice__input"
								type="radio"
								id="starter-2"
								name="starter"
								value="2"
								required
							/>
							<label class="menu-choice__content" for="starter-2">
								<h3 class="menu-choice__heading">Oeuf au plat</h3>
								<p class="menu-choice__description">
									Assaisoné à la truffe sur lit de caviar
								</p>
								<span class="menu-choice__price">20€</span>
								<div class="menu-choice__check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
						</div>
						<div class="menu-choice">
							<input
								class="menu-choice__input"
								type="radio"
								id="starter-3"
								name="starter"
								value="3"
								required
							/>
							<label class="menu-choice__content" for="starter-3">
								<h3 class="menu-choice__heading">Oeuf au plat</h3>
								<p class="menu-choice__description">
									Assaisoné à la truffe sur lit de caviar
								</p>
								<span class="menu-choice__price">20€</span>
								<div class="menu-choice__check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
						</div>
					</div>
				</section>
			</form>
			<button class="btn btn--menu" form="menu">Commander</button>
		</main>
		<!-- Footer -->
		<footer class="footer">
			<h3 class="footer__heading">ohmyfood</h3>
			<ul>
				<li class="footer__link">
					<i class="fas fa-utensils"></i><a>Proposer un restaurant</a>
				</li>
				<li class="footer__link">
					<i class="fas fa-hands-helping"></i><a>Devenir partenaire</a>
				</li>
				<li class="footer__link"><a>Mentions légales</a></li>
				<li class="footer__link">
					<a href="mailto:contact@ohmyfood.com">Contact</a>
				</li>
			</ul>
		</footer>
	</body>
</html>

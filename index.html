<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ohmyfood</title>
		<link rel="stylesheet" href="./public/css/style.css" />
		<link rel="stylesheet" href="./public/css/all.css" />
		<link rel="icon" href="./public/images/logo/ohmyfood@2x.svg" />
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<img
				class="header__logo"
				src="./public/images/logo/ohmyfood.png"
				alt="Logo"
			/>
		</header>
		<!-- Main -->
		<main>
			<!-- Banner -->
			<div class="banner"></div>
			<!-- Presentation -->
			<section class="presentation"></section>
			<!-- Restaurants -->
			<section class="container container--grey">
				<h2>Restaurants</h2>
				<div class="restau-grid">
					<article class="restau-preview">
						<label class="label-new">Nouveau</label>
						<div class="restau-preview__image">
							<img
								src="./public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
								alt="La palette du goût"
							/>
						</div>
						<div class="restau-preview__body">
							<h3>La palette du goût</h3>
							<p>Ménilmontant</p>
							<button class="btn-like">
								<div class="btn-like__content">
									<i class="fas fa-heart"></i>
								</div>
								<div class="btn-like__content btn-like__content--active">
									<i class="fas fa-heart"></i>
								</div>
							</button>
						</div>
					</article>
					<article class="restau-preview">
						<label class="label-new">Nouveau</label>
						<div class="restau-preview__image restau-preview__image--centered">
							<img
								src="./public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
								alt="La note enchantée"
							/>
						</div>
						<div class="restau-preview__body">
							<h3>La note enchantée</h3>
							<p>Charonne</p>
							<button class="btn-like">
								<div class="btn-like__content">
									<i class="fas fa-heart"></i>
								</div>
								<div class="btn-like__content btn-like__content--active">
									<i class="fas fa-heart"></i>
								</div>
							</button>
						</div>
					</article>
					<article class="restau-preview">
						<label class="label-new">Nouveau</label>
						<div class="restau-preview__image">
							<img
								src="./public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
								alt="A la française"
							/>
						</div>
						<div class="restau-preview__body">
							<h3>A la française</h3>
							<p>Cité Rouge</p>
							<button class="btn-like">
								<div class="btn-like__content">
									<i class="fas fa-heart"></i>
								</div>
								<div class="btn-like__content btn-like__content--active">
									<i class="fas fa-heart"></i>
								</div>
							</button>
						</div>
					</article>
					<article class="restau-preview">
						<label class="label-new">Nouveau</label>
						<div class="restau-preview__image">
							<img
								src="./public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
								alt="Le délice des sens"
							/>
						</div>
						<div class="restau-preview__body">
							<h3>Le délice des sens</h3>
							<p>Folie-Méricourt</p>
							<button class="btn-like">
								<div class="btn-like__content">
									<i class="fas fa-heart"></i>
								</div>
								<div class="btn-like__content btn-like__content--active">
									<i class="fas fa-heart"></i>
								</div>
							</button>
						</div>
					</article>
				</div>
			</section>
		</main>
		<!-- Footer -->
		<footer class="footer">
			<div class="container container--grey-dark">
				<h3 class="footer__heading">ohmyfood</h3>
				<ul>
					<li class="footer__link">
						<i class="fas fa-utensils"></i><a>Proposer un restaurant</a>
					</li>
					<li class="footer__link">
						<i class="fas fa-hands-helping"></i><a>Devenir partenaire</a>
					</li>
					<li class="footer__link"><a>Mentions légales</a></li>
					<li class="footer__link">
						<a href="mailto:contact@ohmyfood.com">Contact</a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
